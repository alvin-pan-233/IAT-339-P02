	<section>  <!-- section for the logo and its background bar -->
		<nav class="logo_bar">  <!-- Put the brand image here -->
			<img class="logo_styling frameworkSize" src="img/bubbleorzo logo.png" alt="Brand design / Logo">

	</section>

	<section class="center_text style_text">
		<h1>Contact US</h1>
	</section>

	<section>
		<h2>Customer Service</h2>
	</section>

	<section class="main_container_contact">
		<div class="main_box_contact">
			<div>
				<p>
					<img class="main_icon" src="img/location.png" alt="Location Icon">
					123 Queen St.Burnaby, BC, V7D 6A7
				</p>
			</div>

			<div>
				<p>
					<img class="main_icon" src="img/phone.png" alt="Phone Icon">
					778-567-890
				</p>
			</div>
			<div>
				<p>
					<img class="main_icon" src="img/email.png" alt="Email Icon">
					info@Bubbleorze.com
				</p>
			</div>
		</div>

		<div class="main_box_contact">
			<div class="map-responsive">
				<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d83327.3577574017!2d-123.19394391019685!3d49.25782632049268!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x548673f143a94fb3%3A0xbb9196ea9b81f38b!2sVancouver%2C%20BC!5e0!3m2!1sen!2sca!4v1592460104873!5m2!1sen!2sca" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>

		</div>
	</section>

	<section>
		<h2>Contact Form</h2>
	</section>
		<!-- the code for text box and button are studied from week 1 HTML tutorial -->

	<section class="form_container">
		<form method="post" action="#">
			<div class="form_row">
				<label for="form-name">Name: </label>
				<input type="text" id="form-name" placeholder="Name *">
			</div>

			<div class="form_row">
				<label for="form-email">Email: </label>
				<input type="text" id="form-email" placeholder="Email *">
			</div>

			<div class="form_row">
				<label for="form-phone">Phone:</label>
				<input type="text" id="form-phone" placeholder="Phone *">
			</div>

			<div class="form_row">
				<label class="form_input" for="form-comment">Comments:</label>
				<input type="text" id="form-comment" placeholder="Comments *">
			</div>

			<input type="submit" value="Submit">
			<input type="reset" value="Reset">
		</form>

	<!-- this back to top button code is from w3c school -->
